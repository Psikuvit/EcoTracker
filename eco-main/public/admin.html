<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lager Waste Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #90EE90, #32CD32, #228B22);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2F4F2F;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #2F4F2F;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #2F4F2F;
            color: white;
        }

        .filter-btn:not(.active) {
            background: #f0f0f0;
            color: #333;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .user-card.pending {
            border-left: 5px solid #FFD700;
        }

        .user-card.approved {
            border-left: 5px solid #4CAF50;
        }

        .user-card.rejected {
            border-left: 5px solid #f44336;
        }

        .user-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #2F4F2F;
        }

        .user-info h3 {
            color: #2F4F2F;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .user-details {
            margin-bottom: 15px;
        }

        .user-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .user-detail span:first-child {
            font-weight: bold;
            color: #666;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: #FFD700;
            color: #333;
        }

        .status-approved {
            background: #4CAF50;
            color: white;
        }

        .status-rejected {
            background: #f44336;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-approve {
            background: #4CAF50;
            color: white;
        }

        .btn-approve:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-reject {
            background: #f44336;
            color: white;
        }

        .btn-reject:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .btn-view {
            background: #2196F3;
            color: white;
        }

        .btn-view:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ± Admin Dashboard</h1>
            <p>Manage user submissions and approvals</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingUsers">0</div>
                <div class="stat-label">Pending Approval</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedUsers">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rejectedUsers">0</div>
                <div class="stat-label">Rejected</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Users</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="approved">Approved</button>
                <button class="filter-btn" data-filter="rejected">Rejected</button>
            </div>
        </div>

        <div id="message"></div>
        <div id="usersContainer">
            <div class="loading">Loading users...</div>
        </div>

        <div class="back-link" style="text-align: center; margin-top: 30px;">
            <a href="users.html" style="color: #2F4F2F; text-decoration: none; font-weight: bold; padding: 10px 20px; border: 2px solid #2F4F2F; border-radius: 25px; transition: all 0.3s ease; margin-right: 10px;">View All Users</a>
            <a href="submit.html" style="color: #2F4F2F; text-decoration: none; font-weight: bold; padding: 10px 20px; border: 2px solid #2F4F2F; border-radius: 25px; transition: all 0.3s ease;">Submit New Application</a>
        </div>
    </div>

    <!-- Modal for viewing user details -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">User Details</h2>
            <img id="modalImage" class="modal-image" src="" alt="User Image">
            <div id="modalDetails"></div>
            <div class="action-buttons" id="modalActions"></div>
        </div>
    </div>

    <script>
        let allUsers = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    displayUsers();
                });
            });

            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('userModal').style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                const modal = document.getElementById('userModal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        async function loadUsers() {
            try {
                const response = await fetch('/users');
                allUsers = await response.json();
                updateStats();
                displayUsers();
            } catch (error) {
                showMessage('Error loading users: ' + error.message, 'error');
            }
        }

        function updateStats() {
            const total = allUsers.length;
            const pending = allUsers.filter(user => user.status === 'pending').length;
            const approved = allUsers.filter(user => user.status === 'approved').length;
            const rejected = allUsers.filter(user => user.status === 'rejected').length;

            document.getElementById('totalUsers').textContent = total;
            document.getElementById('pendingUsers').textContent = pending;
            document.getElementById('approvedUsers').textContent = approved;
            document.getElementById('rejectedUsers').textContent = rejected;
        }

        function displayUsers() {
            const container = document.getElementById('usersContainer');
            let filteredUsers = allUsers;

            if (currentFilter !== 'all') {
                filteredUsers = allUsers.filter(user => user.status === currentFilter);
            }

            if (filteredUsers.length === 0) {
                container.innerHTML = '<div class="loading">No users found</div>';
                return;
            }

            container.innerHTML = filteredUsers.map(user => createUserCard(user)).join('');
        }

        function createUserCard(user) {
            const imageUrl = user.imagePath ? `/uploads/${user.imagePath.split('/').pop()}` : '/placeholder.jpg';
            const statusClass = `status-${user.status}`;
            const cardClass = `user-card ${user.status}`;
            
            return `
                <div class="${cardClass}">
                    <div class="status-badge ${statusClass}">${user.status}</div>
                    <img src="${imageUrl}" alt="User Image" class="user-image" onerror="this.src='/placeholder.jpg'">
                    <div class="user-info">
                        <h3>${user.fullName}</h3>
                        <div class="user-details">
                            <div class="user-detail">
                                <span>Age:</span>
                                <span>${user.age}</span>
                            </div>
                            <div class="user-detail">
                                <span>Email:</span>
                                <span>${user.email}</span>
                            </div>
                            <div class="user-detail">
                                <span>Phone:</span>
                                <span>${user.phone}</span>
                            </div>
                            <div class="user-detail">
                                <span>Submitted:</span>
                                <span>${new Date(user.submittedAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-view" onclick="viewUser('${user._id}')">View</button>
                            ${user.status === 'pending' ? `
                                <button class="btn btn-approve" onclick="approveUser('${user._id}')">Approve</button>
                                <button class="btn btn-reject" onclick="rejectUser('${user._id}')">Reject</button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        async function viewUser(userId) {
            try {
                const response = await fetch(`/users/${userId}`);
                const user = await response.json();
                
                const modal = document.getElementById('userModal');
                const modalImage = document.getElementById('modalImage');
                const modalDetails = document.getElementById('modalDetails');
                const modalActions = document.getElementById('modalActions');
                
                const imageUrl = user.imagePath ? `/uploads/${user.imagePath.split('/').pop()}` : '/placeholder.jpg';
                modalImage.src = imageUrl;
                
                modalDetails.innerHTML = `
                    <div class="user-detail">
                        <span>Full Name:</span>
                        <span>${user.fullName}</span>
                    </div>
                    <div class="user-detail">
                        <span>Age:</span>
                        <span>${user.age}</span>
                    </div>
                    <div class="user-detail">
                        <span>Email:</span>
                        <span>${user.email}</span>
                    </div>
                    <div class="user-detail">
                        <span>Phone:</span>
                        <span>${user.phone}</span>
                    </div>
                    <div class="user-detail">
                        <span>Address:</span>
                        <span>${user.address}</span>
                    </div>
                    <div class="user-detail">
                        <span>Status:</span>
                        <span>${user.status}</span>
                    </div>
                    <div class="user-detail">
                        <span>Submitted:</span>
                        <span>${new Date(user.submittedAt).toLocaleString()}</span>
                    </div>
                    ${user.approvedAt ? `
                        <div class="user-detail">
                            <span>Approved:</span>
                            <span>${new Date(user.approvedAt).toLocaleString()}</span>
                        </div>
                    ` : ''}
                `;
                
                if (user.status === 'pending') {
                    modalActions.innerHTML = `
                        <button class="btn btn-approve" onclick="approveUser('${user._id}')">Approve</button>
                        <button class="btn btn-reject" onclick="rejectUser('${user._id}')">Reject</button>
                    `;
                } else {
                    modalActions.innerHTML = '';
                }
                
                modal.style.display = 'block';
            } catch (error) {
                showMessage('Error loading user details: ' + error.message, 'error');
            }
        }

        async function approveUser(userId) {
            if (!confirm('Are you sure you want to approve this user?')) return;
            
            try {
                const response = await fetch(`/users/${userId}/approve`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        approvedBy: 'admin'
                    })
                });
                
                if (response.ok) {
                    showMessage('User approved successfully!', 'success');
                    loadUsers();
                    document.getElementById('userModal').style.display = 'none';
                } else {
                    const error = await response.json();
                    showMessage('Error approving user: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Error approving user: ' + error.message, 'error');
            }
        }

        async function rejectUser(userId) {
            const reason = prompt('Please enter a reason for rejection:');
            if (!reason) return;
            
            try {
                const response = await fetch(`/users/${userId}/reject`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rejectedBy: 'admin',
                        reason: reason
                    })
                });
                
                if (response.ok) {
                    showMessage('User rejected successfully!', 'success');
                    loadUsers();
                    document.getElementById('userModal').style.display = 'none';
                } else {
                    const error = await response.json();
                    showMessage('Error rejecting user: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Error rejecting user: ' + error.message, 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            messageDiv.scrollIntoView({ behavior: 'smooth' });
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
