<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Application - Lager Waste Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #90EE90, #32CD32, #228B22);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2F4F2F;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #2F4F2F;
            opacity: 0.8;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2F4F2F;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2F4F2F;
            box-shadow: 0 0 0 3px rgba(47, 79, 47, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-upload {
            border: 2px dashed #2F4F2F;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(47, 79, 47, 0.05);
        }

        .image-upload:hover {
            background: rgba(47, 79, 47, 0.1);
            border-color: #228B22;
        }

        .image-upload.dragover {
            background: rgba(47, 79, 47, 0.15);
            border-color: #228B22;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #2F4F2F;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #2F4F2F;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 14px;
        }

        .image-preview {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            border: 3px solid #2F4F2F;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2F4F2F, #228B22);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(47, 79, 47, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #2F4F2F;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2F4F2F;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background: #4CAF50;
            color: white;
        }

        .message.error {
            background: #f44336;
            color: white;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #2F4F2F;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #2F4F2F;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            background: #2F4F2F;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Submit Your Application</h1>
            <p>Join our waste management community</p>
        </div>

        <div class="form-container">
            <div id="message"></div>
            
            <form id="submitForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" min="18" max="100" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Address *</label>
                    <textarea id="address" name="address" required></textarea>
                </div>

                <div class="form-group">
                    <label>Profile Image *</label>
                    <div class="image-upload" id="imageUpload">
                        <div class="upload-icon">üì∑</div>
                        <div class="upload-text">Click to upload or drag and drop</div>
                        <div class="upload-hint">Supports: JPG, PNG, GIF (Max 5MB)</div>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" required>
                    </div>
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImg" src="" alt="Preview">
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Application
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Submitting your application...</div>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        let selectedFile = null;

        const imageUpload = document.getElementById('imageUpload');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const submitForm = document.getElementById('submitForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        imageUpload.addEventListener('click', () => {
            imageInput.click();
        });

        imageUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUpload.classList.add('dragover');
        });

        imageUpload.addEventListener('dragleave', () => {
            imageUpload.classList.remove('dragover');
        });

        imageUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showMessage('Please select an image file.', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showMessage('File size must be less than 5MB.', 'error');
                return;
            }

            selectedFile = file;

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
                imageUpload.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        submitForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedFile) {
                showMessage('Please select an image.', 'error');
                return;
            }

            submitBtn.style.display = 'none';
            loading.style.display = 'block';

            try {
                const formData = new FormData();
                formData.append('image', selectedFile);
                formData.append('fullName', document.getElementById('fullName').value);
                formData.append('age', document.getElementById('age').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('phone', document.getElementById('phone').value);
                formData.append('address', document.getElementById('address').value);

                const response = await fetch('/submit-user', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Application submitted successfully! Your application is now pending approval.', 'success');
                    submitForm.reset();
                    imagePreview.style.display = 'none';
                    imageUpload.style.display = 'block';
                    selectedFile = null;
                } else {
                    showMessage('Error submitting application: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Error submitting application: ' + error.message, 'error');
            } finally {
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        submitForm.addEventListener('reset', () => {
            imagePreview.style.display = 'none';
            imageUpload.style.display = 'block';
            selectedFile = null;
        });
    </script>
</body>
</html>
