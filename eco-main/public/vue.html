<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Waste Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(179, 174, 174, 0.5), rgba(240, 236, 236, 0.5)), url('font.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.2vw;
            font-weight: bold;
            font-style: italic;
            color: greenyellow;
            font-family: 'Pacifico', cursive;
        }

        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 2.5vw;
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .search-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .search-label {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .search-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #4ade80;
        }

        .search-btn, .clear-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-btn {
            background: #4ade80;
            color: white;
        }

        .search-btn:hover {
            background: #22c55e;
        }

        .clear-btn {
            background: #ef4444;
            color: white;
        }

        .clear-btn:hover {
            background: #dc2626;
        }

        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            max-width: 100%;
            gap: 20px;
            margin-bottom: 40px;
        }

        @media (min-width: 768px) {
            .places-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .place-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .place-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .place-image {
            width: 100%;
            height: 200px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        .place-info {
            padding: 15px;
            color: #333;
        }

        .place-location {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        .location-icon {
            width: 16px;
            height: 16px;
            fill: #ef4444;
        }

        .add-place-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #4ade80;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(74, 222, 128, 0.4);
            transition: all 0.3s;
        }

        .add-place-btn:hover {
            background: #22c55e;
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            color: #333;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #4ade80;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background: #4ade80;
            color: white;
        }

        .btn-primary:hover {
            background: #22c55e;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Logo</div>
        </div>

        <h1 class="title">Stay Update On Waste <br>Management</h1>

        <div class="search-container">
            <label class="search-label">Places to clean :</label>
            <div class="search-wrapper">
                <input type="text" class="search-input" placeholder="Rechercher un lieu..." id="searchInput">
                <button class="search-btn" onclick="searchPlaces()">üîç</button>
                <button class="clear-btn" onclick="clearSearch()">‚úï</button>
            </div>
        </div>

        <div class="places-grid" id="placesGrid">
        </div>

    </div>

    <div class="modal" id="addPlaceModal">
        <div class="modal-content">
            <h3>Ajouter un nouveau lieu √† nettoyer</h3>
            <form id="addPlaceForm">
                <div class="form-group">
                    <label for="placeName">Nom du lieu :</label>
                    <input type="text" id="placeName" required>
                </div>
                <div class="form-group">
                    <label for="placeLocation">Localisation :</label>
                    <input type="text" id="placeLocation" required>
                </div>
                <div class="form-group">
                    <label for="placeDescription">Description :</label>
                    <textarea id="placeDescription" rows="3"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let places = [
            { id: 1, name: "Zone 1", location: "Borj el bahri", description: "Zone n√©cessitant un nettoyage urgent" },
            { id: 2, name: "Zone 2", location: "Borj el bahri", description: "Accumulation de d√©chets" },
            { id: 3, name: "Zone 3", location: "Borj el bahri", description: "Nettoyage r√©gulier requis" },
            { id: 4, name: "Zone 4", location: "Alger Centre", description: "Zone commerciale √† nettoyer" },
            { id: 5, name: "Zone 5", location: "Bab Ezzouar", description: "Quartier r√©sidentiel" },
            { id: 6, name: "Zone 6", location: "Hydra", description: "Parc public √† entretenir" }
        ];

        let filteredPlaces = [...places];

        function renderPlaces(placesToRender = filteredPlaces) {
            const grid = document.getElementById('placesGrid');
            grid.innerHTML = '';

            placesToRender.forEach(place => {
                const placeCard = document.createElement('div');
                placeCard.className = 'place-card';
                placeCard.innerHTML = `
                    <button class="delete-btn" onclick="deletePlace(${place.id})" title="Supprimer">√ó</button>
                    <div class="place-image">Image</div>
                    <div class="place-info">
                        <div class="place-location">
                            <svg class="location-icon" viewBox="0 0 24 24">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            </svg>
                            ${place.location}
                        </div>
                        <div style="margin-top: 8px; color: #666; font-size: 14px;">
                            ${place.description}
                        </div>
                    </div>
                `;
                grid.appendChild(placeCard);
            });
        }

        function searchPlaces() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredPlaces = places.filter(place => 
                place.location.toLowerCase().includes(searchTerm) ||
                place.name.toLowerCase().includes(searchTerm) ||
                place.description.toLowerCase().includes(searchTerm)
            );
            renderPlaces();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredPlaces = [...places];
            renderPlaces();
        }

        function openModal() {
            document.getElementById('addPlaceModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('addPlaceModal').style.display = 'none';
            document.getElementById('addPlaceForm').reset();
        }

        function deletePlace(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce lieu ?')) {
                places = places.filter(place => place.id !== id);
                filteredPlaces = filteredPlaces.filter(place => place.id !== id);
                renderPlaces();
            }
        }

        document.getElementById('addPlaceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPlace = {
                id: Date.now(),
                name: document.getElementById('placeName').value,
                location: document.getElementById('placeLocation').value,
                description: document.getElementById('placeDescription').value
            };

            places.push(newPlace);
            filteredPlaces = [...places];
            renderPlaces();
            closeModal();
        });

        document.getElementById('searchInput').addEventListener('input', searchPlaces);

        // Fermer le modal en cliquant en dehors
        document.getElementById('addPlaceModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        renderPlaces();
    </script>
</body>

</html>
