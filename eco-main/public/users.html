<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users - Lager Waste Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #90EE90, #32CD32, #228B22);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #2F4F2F;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #2F4F2F;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #2F4F2F;
            color: white;
        }

        .filter-btn:not(.active) {
            background: #f0f0f0;
            color: #333;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .user-card.pending {
            border-left: 5px solid #FFD700;
        }

        .user-card.approved {
            border-left: 5px solid #4CAF50;
        }

        .user-card.rejected {
            border-left: 5px solid #f44336;
        }

        .user-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #2F4F2F;
        }

        .user-info h3 {
            color: #2F4F2F;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .user-details {
            margin-bottom: 15px;
        }

        .user-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .user-detail span:first-child {
            font-weight: bold;
            color: #666;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: #FFD700;
            color: #333;
        }

        .status-approved {
            background: #4CAF50;
            color: white;
        }

        .status-rejected {
            background: #f44336;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #2F4F2F;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #2F4F2F;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            background: #2F4F2F;
            color: white;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #2F4F2F;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(47, 79, 47, 0.1);
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- User Key Access -->
    <div id="keyInputContainer" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2E7D32, #66BB6A);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
    ">
        <div style="
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        ">
            <h2 style="color: #2E7D32; margin-bottom: 1rem;">üîê User Access</h2>
            <p style="color: #666; margin-bottom: 1.5rem;">Enter the access key to view users</p>
            <input type="password" id="userKeyInput" placeholder="Enter access key" style="
                width: 100%;
                padding: 0.75rem;
                border: 2px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
                margin-bottom: 1rem;
                box-sizing: border-box;
            ">
            <button onclick="validateUserKey()" style="
                background: #2E7D32;
                color: white;
                border: none;
                padding: 0.75rem 2rem;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                width: 100%;
            ">Access User Dashboard</button>
            <div id="userErrorMessage" style="
                color: #d32f2f;
                margin-top: 1rem;
                display: none;
            ">Invalid access key. Please try again.</div>
        </div>
    </div>

    <script>
        async function validateUserKey() {
            const key = document.getElementById('userKeyInput').value;
            const errorDiv = document.getElementById('userErrorMessage');
            
            if (!key) {
                errorDiv.textContent = 'Please enter an access key';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/validate-admin-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key: key })
                });

                const result = await response.json();

                if (result.valid) {
                    // Hide the key input container
                    document.getElementById('keyInputContainer').style.display = 'none';
                    // Show the user content
                    document.getElementById('userContent').style.display = 'block';
                    loadData();
                } else {
                    errorDiv.textContent = 'Invalid access key. Please try again.';
                    errorDiv.style.display = 'block';
                    document.getElementById('userKeyInput').value = '';
                }
            } catch (error) {
                console.error('Error validating key:', error);
                errorDiv.textContent = 'Error validating key. Please try again.';
                errorDiv.style.display = 'block';
            }
        }

        // Allow Enter key to submit
        document.getElementById('userKeyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateUserKey();
            }
        });
    </script>

    <div class="container" id="userContent" style="display: none;">
        <div class="header">
            <h1>üë• View All Locations & Users</h1>
            <p>Browse and manage locations with their user applications</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalLocations">0</div>
                <div class="stat-label">Total Locations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
        </div>

        <div class="filters">
            <input type="text" class="search-box" id="searchBox" placeholder="Search locations or users...">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Locations</button>
                <button class="filter-btn" data-filter="approved">Approved Locations</button>
            </div>
        </div>

        <div id="message"></div>
        <div id="usersContainer">
            <div class="loading">Loading users...</div>
        </div>

        <div class="back-link">
            <a href="admin.html">‚Üê Back to Admin Panel</a>
            <a href="submit.html" style="margin-left: 10px;">Submit New Application</a>
        </div>
    </div>
    </div>

    <script>
        let allLocations = [];
        let allUsers = [];
        let currentFilter = 'all';
        let searchTerm = '';

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    displayLocations();
                });
            });

            document.getElementById('searchBox').addEventListener('input', function() {
                searchTerm = this.value.toLowerCase();
                displayLocations();
            });
        }

        async function loadData() {
            try {
                // Load locations and users
                const [locationsResponse, usersResponse] = await Promise.all([
                    fetch('/api/admin/locations'),
                    fetch('/api/admin/users')
                ]);

                const locationsResult = await locationsResponse.json();
                const usersResult = await usersResponse.json();

                if (locationsResult.success) {
                    allLocations = locationsResult.data;
                }

                if (usersResult.success) {
                    allUsers = usersResult.data;
                }

                updateStats();
                displayLocations();
            } catch (error) {
                showMessage('Error loading data: ' + error.message, 'error');
            }
        }

        function updateStats() {
            const totalLocations = allLocations.length;
            const totalUsers = allUsers.length;

            document.getElementById('totalLocations').textContent = totalLocations;
            document.getElementById('totalUsers').textContent = totalUsers;
        }

        function displayLocations() {
            const container = document.getElementById('usersContainer');
            let filteredLocations = allLocations;

            if (currentFilter === 'approved') {
                filteredLocations = filteredLocations.filter(location => location.status === 'approved');
            }

            if (searchTerm) {
                filteredLocations = filteredLocations.filter(location => 
                    location.name.toLowerCase().includes(searchTerm) ||
                    location.description.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredLocations.length === 0) {
                container.innerHTML = '<div class="loading">No locations found</div>';
                return;
            }

            container.innerHTML = filteredLocations.map(location => createLocationCard(location)).join('');
        }

        function createLocationCard(location) {
            const locationUsers = allUsers.filter(user => {
                // Handle both populated and non-populated locationId
                const userLocationId = typeof user.locationId === 'object' ? user.locationId._id : user.locationId;
                return userLocationId === location._id;
            });
            
            const statusClass = `status-${location.status}`;
            const cardClass = `user-card ${location.status}`;
            
            return `
                <div class="${cardClass}">
                    <div class="status-badge ${statusClass}">${location.status}</div>
                    <div class="location-image">
                        ${location.imageUrl ? `<img src="${location.imageUrl}" alt="${location.name}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 8px;">` : '<div style="width: 100%; height: 150px; background: #ddd; border-radius: 8px; display: flex; align-items: center; justify-content: center;">No Image</div>'}
                    </div>
                    <div class="user-info">
                        <h3>${location.name}</h3>
                        <div class="user-details">
                            <div class="user-detail">
                                <span>Description:</span>
                                <span>${location.description}</span>
                            </div>
                            <div class="user-detail">
                                <span>Total Users:</span>
                                <span>${locationUsers.length}</span>
                            </div>
                            <div class="user-detail">
                                <span>Submitted:</span>
                                <span>${new Date(location.submittedAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                        
                        <div class="action-buttons" style="margin-top: 15px;">
                            <button class="btn btn-view" onclick="toggleUsers('${location._id}')" style="
                                background: #2196F3;
                                color: white;
                                border: none;
                                padding: 8px 16px;
                                border-radius: 5px;
                                cursor: pointer;
                                font-weight: bold;
                                width: 100%;
                            ">
                                üë• View Users (${locationUsers.length})
                            </button>
                        </div>
                        
                        <div id="users-${location._id}" style="display: none; margin-top: 15px;" class="users-section">
                            ${locationUsers.length > 0 ? `
                                <h4 style="color: #2F4F2F; margin-bottom: 10px;">Users:</h4>
                                ${locationUsers.map(user => createUserCard(user)).join('')}
                            ` : '<p style="color: #666; text-align: center;">No users found for this location</p>'}
                        </div>
                    </div>
                </div>
            `;
        }

        function createUserCard(user) {
            return `
                <div class="user-card" style="margin: 10px 0; padding: 15px; border-left: 3px solid #2F4F2F;">
                    <div class="user-info">
                        <h4 style="color: #2F4F2F; margin-bottom: 8px;">${user.fullName}</h4>
                        <div class="user-details">
                            <div class="user-detail">
                                <span>Age:</span>
                                <span>${user.age}</span>
                            </div>
                            <div class="user-detail">
                                <span>Email:</span>
                                <span>${user.email}</span>
                            </div>
                            <div class="user-detail">
                                <span>Phone:</span>
                                <span>${user.phone}</span>
                            </div>
                            <div class="user-detail">
                                <span>Joined:</span>
                                <span>${new Date(user.joinedAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleUsers(locationId) {
            const usersSection = document.getElementById(`users-${locationId}`);
            const button = event.target;
            
            if (usersSection.style.display === 'none' || usersSection.style.display === '') {
                usersSection.style.display = 'block';
                button.innerHTML = button.innerHTML.replace('View Users', 'Hide Users');
            } else {
                usersSection.style.display = 'none';
                button.innerHTML = button.innerHTML.replace('Hide Users', 'View Users');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            messageDiv.scrollIntoView({ behavior: 'smooth' });
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
