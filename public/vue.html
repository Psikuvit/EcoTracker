<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Waste Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(179, 174, 174, 0.5), rgba(240, 236, 236, 0.5)), url('./Forest.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.2vw;
            font-weight: bold;
            font-style: italic;
            color: greenyellow;
            font-family: 'Pacifico', cursive;
        }

        .title {
            text-align: center;
            font-size: 3vw;
            font-weight: bold;
            margin-bottom: 2.5vw;
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .search-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .search-label {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .search-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #4ade80;
        }

        .search-btn, .clear-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-btn {
            background: #4ade80;
            color: white;
        }

        .search-btn:hover {
            background: #22c55e;
        }

        .clear-btn {
            background: #ef4444;
            color: white;
        }

        .clear-btn:hover {
            background: #dc2626;
        }

        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            max-width: 100%;
            gap: 20px;
            margin-bottom: 40px;
        }

        @media (min-width: 768px) {
            .places-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .place-card {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .place-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .place-image {
            width: 100%;
            height: 200px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        .place-info {
            padding: 15px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .place-text-content {
            flex-grow: 1;
        }

        .place-location {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        .location-icon {
            width: 16px;
            height: 16px;
            fill: #ef4444;
            flex-shrink: 0;
        }
        
        .place-description {
            margin-top: 8px;
            color: #666;
            font-size: 14px;
        }

        .card-add-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            color: #22c55e;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-add-btn:hover {
            background-color: #22c55e;
            color: white;
            transform: scale(1.1);
            border-color: #22c55e;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .place-link {
            margin-top: 8px;
        }

        .place-link a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
        }

        .place-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Logo</div>
        </div>

        <h1 class="title">Stay Update On Waste <br>Management</h1>

        <div class="search-container">
            <label class="search-label">Places to clean :</label>
            <div class="search-wrapper">
                <input type="text" class="search-input" placeholder="Rechercher un lieu..." id="searchInput">
                <button class="search-btn" onclick="searchPlaces()">üîç</button>
                <button class="clear-btn" onclick="clearSearch()">‚úï</button>
            </div>
        </div>

        <div class="places-grid" id="placesGrid">
        </div>

    </div>

    <script>
        let places = [];
        let filteredPlaces = [];

        // Load approved locations from database
        async function loadApprovedLocations() {
            try {
                const response = await fetch('/api/locations/approved');
                const result = await response.json();
                
                if (result.success) {
                    places = result.data.map(location => ({
                        id: location._id,
                        name: location.name,
                        location: location.name, // Using name as location for display
                        description: location.description,
                        imageUrl: location.imageUrl,
                        link: location.link
                    }));
                    filteredPlaces = [...places];
                    renderPlaces();
                } else {
                    console.error('Error loading locations:', result.error);
                }
            } catch (error) {
                console.error('Error fetching approved locations:', error);
            }
        }

        function renderPlaces(placesToRender = filteredPlaces) {
            const grid = document.getElementById('placesGrid');
            grid.innerHTML = '';

            if (placesToRender.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No approved locations found</div>';
                return;
            }

            placesToRender.forEach(place => {
                const placeCard = document.createElement('div');
                placeCard.className = 'place-card';
                placeCard.innerHTML = `
                    <div class="place-image">
                        ${place.imageUrl ? `<img src="${place.imageUrl}" alt="${place.name}" style="width: 100%; height: 100%; object-fit: cover;">` : 'Image'}
                    </div>
                    <div class="place-info">
                        <div class="place-text-content">
                            <div class="place-location">
                                <svg class="location-icon" viewBox="0 0 24 24">
                                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                                </svg>
                                ${place.location}
                            </div>
                            <div class="place-description">${place.description}</div>
                            ${place.link ? `<div class="place-link"><a href="${place.link}" target="_blank">View Details</a></div>` : ''}
                        </div>
                        <button class="card-add-btn" title="Participer" onclick="joinLocation('${place.id}')">+</button>
                    </div>
                `;
                grid.appendChild(placeCard);
            });
        }

        function searchPlaces() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredPlaces = places.filter(place => 
                place.location.toLowerCase().includes(searchTerm) ||
                place.name.toLowerCase().includes(searchTerm) ||
                place.description.toLowerCase().includes(searchTerm)
            );
            renderPlaces();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredPlaces = [...places];
            renderPlaces();
        }

        document.getElementById('searchInput').addEventListener('input', searchPlaces);

        // Load approved locations when page loads
        loadApprovedLocations();

        // Function to join a location
        function joinLocation(locationId) {
            // Store the location ID in sessionStorage and redirect to addUser.html
            sessionStorage.setItem('selectedLocationId', locationId);
            window.location.href = 'addUser.html';
        }
    </script>
</body>
</html>
