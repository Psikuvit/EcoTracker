<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lager Waste Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #90EE90, #32CD32, #228B22);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2F4F2F;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #2F4F2F;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #2F4F2F;
            color: white;
        }

        .filter-btn:not(.active) {
            background: #f0f0f0;
            color: #333;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin:25px;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .user-card.pending {
            border-left: 5px solid #FFD700;
        }

        .user-card.approved {
            border-left: 5px solid #4CAF50;
        }

        .user-card.rejected {
            border-left: 5px solid #f44336;
        }

        .user-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #2F4F2F;
        }

        .user-info h3 {
            color: #2F4F2F;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .user-details {
            margin-bottom: 15px;
        }

        .user-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .user-detail span:first-child {
            font-weight: bold;
            color: #666;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: #FFD700;
            color: #333;
        }

        .status-approved {
            background: #4CAF50;
            color: white;
        }

        .status-rejected {
            background: #f44336;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-approve {
            background: #4CAF50;
            color: white;
        }

        .btn-approve:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-reject {
            background: #f44336;
            color: white;
        }

        .btn-reject:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .btn-view {
            background: #2196F3;
            color: white;
        }

        .btn-view:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Key Access -->
    <div id="keyInputContainer" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2E7D32, #66BB6A);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
    ">
        <div style="
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        ">
            <h2 style="color: #2E7D32; margin-bottom: 1rem;">üîê Admin Access</h2>
            <p style="color: #666; margin-bottom: 1.5rem;">Enter the admin access key to continue</p>
            <input type="password" id="adminKeyInput" placeholder="Enter admin key" style="
                width: 100%;
                padding: 0.75rem;
                border: 2px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
                margin-bottom: 1rem;
                box-sizing: border-box;
            ">
            <button onclick="validateKey()" style="
                background: #2E7D32;
                color: white;
                border: none;
                padding: 0.75rem 2rem;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                width: 100%;
            ">Access Admin Dashboard</button>
            <div id="errorMessage" style="
                color: #d32f2f;
                margin-top: 1rem;
                display: none;
            ">Invalid access key. Please try again.</div>
        </div>
    </div>

    <script>
        async function validateKey() {
            const key = document.getElementById('adminKeyInput').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (!key) {
                errorDiv.textContent = 'Please enter an access key';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/validate-admin-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key: key })
                });

                const result = await response.json();

                if (result.valid) {
                    // Hide the key input container
                    document.getElementById('keyInputContainer').style.display = 'none';
                    // Show the admin content
                    document.getElementById('adminContent').style.display = 'block';
                    loadUsers();
                } else {
                    errorDiv.textContent = 'Invalid access key. Please try again.';
                    errorDiv.style.display = 'block';
                    document.getElementById('adminKeyInput').value = '';
                }
            } catch (error) {
                console.error('Error validating key:', error);
                errorDiv.textContent = 'Error validating key. Please try again.';
                errorDiv.style.display = 'block';
            }
        }

        // Allow Enter key to submit
        document.getElementById('adminKeyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateKey();
            }
        });
    </script>

    <div class="container" id="adminContent" style="display: none;">
        <div class="header">
            <h1>üå± Admin Dashboard</h1>
            <p>Manage location submissions and approvals</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Locations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingUsers">0</div>
                <div class="stat-label">Pending Approval</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedUsers">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rejectedUsers">0</div>
                <div class="stat-label">Rejected</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Locations</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="approved">Approved</button>
                <button class="filter-btn" data-filter="rejected">Rejected</button>
            </div>
        </div>

        <div id="message"></div>
        <div id="usersContainer">
            <div class="loading">Loading users...</div>
        </div>

        <div class="back-link" style="text-align: center; margin-top: 30px;">
            <a href="users.html" style="color: #2F4F2F; text-decoration: none; font-weight: bold; padding: 10px 20px; border: 2px solid #2F4F2F; border-radius: 25px; transition: all 0.3s ease; margin-right: 10px;">View All Users</a>
            <a href="submit.html" style="color: #2F4F2F; text-decoration: none; font-weight: bold; padding: 10px 20px; border: 2px solid #2F4F2F; border-radius: 25px; transition: all 0.3s ease; margin-right: 10px;">Submit New Application</a>
            <button onclick="logout()" style="color: white; background: #dc2626; text-decoration: none; font-weight: bold; padding: 10px 20px; border: 2px solid #dc2626; border-radius: 25px; transition: all 0.3s ease; cursor: pointer;">üö™ Logout</button>
        </div>
    </div>

    <!-- Modal for viewing user details -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">User Details</h2>
            <img id="modalImage" class="modal-image" src="" alt="User Image">
            <div id="modalDetails"></div>
            <div class="action-buttons" id="modalActions"></div>
        </div>
    </div>

    <script>
        let allRequests = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    displayUsers();
                });
            });

            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('userModal').style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                const modal = document.getElementById('userModal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/locations');
                const result = await response.json();
                allRequests = result.data || [];
                updateStats();
                displayUsers();
            } catch (error) {
                showMessage('Error loading locations: ' + error.message, 'error');
            }
        }

        function updateStats() {
            const total = allRequests.length;
            const pending = allRequests.filter(request => request.status === 'pending').length;
            const approved = allRequests.filter(request => request.status === 'approved').length;
            const rejected = allRequests.filter(request => request.status === 'rejected').length;

            document.getElementById('totalUsers').textContent = total;
            document.getElementById('pendingUsers').textContent = pending;
            document.getElementById('approvedUsers').textContent = approved;
            document.getElementById('rejectedUsers').textContent = rejected;
        }

        function displayUsers() {
            const container = document.getElementById('usersContainer');
            let filteredRequests = allRequests;

            if (currentFilter !== 'all') {
                filteredRequests = allRequests.filter(request => request.status === currentFilter);
            }

            if (filteredRequests.length === 0) {
                container.innerHTML = '<div class="loading">No locations found</div>';
                return;
            }

            container.innerHTML = filteredRequests.map(request => createUserCard(request)).join('');
        }

        function createUserCard(location) {
            const imageUrl = location.imageUrl || location.imagePath;
            const statusClass = `status-${location.status}`;
            const cardClass = `user-card ${location.status}`;
            
            return `
                <div class="${cardClass}">
                    <div class="status-badge ${statusClass}">${location.status}</div>
                    <img src="${imageUrl}" alt="Location Image" class="user-image" onerror="this.src='/placeholder.jpg'">
                    <div class="user-info">
                        <h3>${location.name}</h3>
                        <div class="user-details">
                            <div class="user-detail">
                                <span>Link:</span>
                                <span><a href="${location.link}" target="_blank">${location.link.substring(0, 30)}...</a></span>
                            </div>
                            <div class="user-detail">
                                <span>Description:</span>
                                <span>${location.description.substring(0, 50)}${location.description.length > 50 ? '...' : ''}</span>
                            </div>
                            <div class="user-detail">
                                <span>Submitted:</span>
                                <span>${new Date(location.submittedAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-view" onclick="viewUser('${location._id}')">View</button>
                            ${location.status === 'pending' ? `
                                <button class="btn btn-approve" onclick="approveUser('${location._id}')">Approve</button>
                                <button class="btn btn-reject" onclick="rejectUser('${location._id}')">Reject</button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        async function viewUser(locationId) {
            try {
                // Find the location in our loaded data
                const location = allRequests.find(loc => loc._id === locationId);
                if (!location) {
                    showMessage('Location not found', 'error');
                    return;
                }
                
                const modal = document.getElementById('userModal');
                const modalImage = document.getElementById('modalImage');
                const modalDetails = document.getElementById('modalDetails');
                const modalActions = document.getElementById('modalActions');
                
                const imageUrl = location.imageUrl || location.imagePath;
                modalImage.src = imageUrl;
                
                modalDetails.innerHTML = `
                    <div class="user-detail">
                        <span>Name:</span>
                        <span>${location.name}</span>
                    </div>
                    <div class="user-detail">
                        <span>Link:</span>
                        <span><a href="${location.link}" target="_blank">${location.link}</a></span>
                    </div>
                    <div class="user-detail">
                        <span>Description:</span>
                        <span>${location.description}</span>
                    </div>
                    <div class="user-detail">
                        <span>Status:</span>
                        <span>${location.status}</span>
                    </div>
                    <div class="user-detail">
                        <span>Submitted:</span>
                        <span>${new Date(location.submittedAt).toLocaleString()}</span>
                    </div>
                    ${location.processedAt ? `
                        <div class="user-detail">
                            <span>Processed:</span>
                            <span>${new Date(location.processedAt).toLocaleString()}</span>
                        </div>
                    ` : ''}
                `;
                
                if (location.status === 'pending') {
                    modalActions.innerHTML = `
                        <button class="btn btn-approve" onclick="approveUser('${location._id}')">Approve</button>
                        <button class="btn btn-reject" onclick="rejectUser('${location._id}')">Reject</button>
                    `;
                } else {
                    modalActions.innerHTML = '';
                }
                
                modal.style.display = 'block';
            } catch (error) {
                showMessage('Error loading location details: ' + error.message, 'error');
            }
        }

        async function approveUser(locationId) {
            if (!confirm('Are you sure you want to approve this location?')) return;
            
            try {
                const response = await fetch(`/api/admin/approve/${locationId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adminId: 'admin'
                    })
                });
                
                if (response.ok) {
                    showMessage('Location approved successfully!', 'success');
                    loadUsers();
                    document.getElementById('userModal').style.display = 'none';
                } else {
                    const error = await response.json();
                    showMessage('Error approving location: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Error approving location: ' + error.message, 'error');
            }
        }

        async function rejectUser(locationId) {
            const reason = prompt('Please enter a reason for rejection:');
            if (!reason) return;
            
            try {
                const response = await fetch(`/api/admin/reject/${locationId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adminId: 'admin',
                        reason: reason
                    })
                });
                
                if (response.ok) {
                    showMessage('Location rejected successfully!', 'success');
                    loadUsers();
                    document.getElementById('userModal').style.display = 'none';
                } else {
                    const error = await response.json();
                    showMessage('Error rejecting location: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Error rejecting location: ' + error.message, 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            messageDiv.scrollIntoView({ behavior: 'smooth' });
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear session data
                sessionStorage.removeItem('adminKey');
                sessionStorage.removeItem('adminKeyValidated');
                sessionStorage.removeItem('adminKeyTimestamp');
                
                // Redirect to login page
                window.location.href = 'admin-login.html';
            }
        }
    </script>
</body>
</html>
